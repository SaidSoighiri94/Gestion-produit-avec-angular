<div class="container">

    <form  class="form-inline">
        <div class="form-group mx-sm-3 mt-2">
            <label class="fom-label">Nom produit</label>
            <input type="text" name="nomProduit" id="nomPoduit" class="form-control" [(ngModel)]="nomProduit">
            <button type="submit" (click)="rechercherProduits()" class="btn btn-primary mb-2 ml-2" >Rechercher</button>
        </div>
    </form>
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date de creation</th>
                        <th>Categorie</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td> {{produit.idProduit}} </td>
                        <td> {{produit.nomProduit}} </td>
                        <td> {{produit.prixProduit}} </td>
                        <td>{{produit.dateCreation |date:"dd/mm/yyyy"}} </td>
                        <td>{{produit.categorie?.nomCat}}</td>
                        <!--td><a class="btn btn-danger" (click)="supprimerProduit(produit)"> Supprimer</a> </td>
                        <td><a class="btn btn-success" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a>
                        </td-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
