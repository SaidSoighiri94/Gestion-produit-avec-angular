<form>
    <div [hidden]="ajout">
        <label>ID Categorie</label>
        <input type="number"[readonly]="!ajout"  [(ngModel)]="categorie.idCat" name="idCategorie" class="form-control w-25">
    </div>
    <div>
        <label>Nom Categorie</label>
        <input type="text" name="nomCategorie" placeholder="Entrer une categorie" class="form-control" [(ngModel)] = "categorie.nomCat" >
    </div>
    <div class="mt-2">
        <button class="btn btn-success" type="submit" [disabled]="!categorie.nomCat" (click)="saveCategorie()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
