<div class="container ">
    <div>
        <h2 class="mt-4 mb-4 ">Modifier un produit </h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2 mb-4">
            <label for="idProduit">ID</label>
            <input type="number" name="idProduit"  class="form-control" id="idProduit" [(ngModel)]="currentProduit.idProduit" readonly>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <label for="nomProduit">Nom Produit</label>
            <input type="text" name="nomProduit" class="form-control" id="nomProduit" [(ngModel)]="currentProduit.nomProduit" placeholder="Saisissez le nom du produit" >
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 mb-4">
            <label for="prixProduit">Prix </label>
            <input type="number" name="prixProduit" [(ngModel)]="currentProduit.prixProduit" id="prixProduit" class="form-control" placeholder="Prix en €" >
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label for="dateCreation"> Date création </label>
            <input type="date" name="dateCreation" id="dateCreation" class="form-control" [ngModel]="currentProduit.dateCreation | date: 'yyyy-MM-dd' " (ngModelChange)="currentProduit.dateCreation = $event" placeholder="choisissez une date">
        </div>
        <!--div class="col-sm-4 col-md-4 col-lg-4">
            <label for="categorie"> Categorie</label>
            <select name="idCat" id="idCat" [(ngModel)]="updatedCatId" class="form-control">
                <option *ngFor="let categorie of categories"  [value]="categorie.idCat">{{categorie.nomCat}} </option>
            </select>
        </div-->

        <div class="mt-4">
            <button type="submit" (click)="updateProduit()" class="ml-3 btn btn-success">Modifier</button>
        </div>
    </form>
</div>
